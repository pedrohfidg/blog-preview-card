<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article class="blog-card-container">
      <img
        src="./assets/images/illustration-article.svg"
        alt="Blog image"
        class="blog-card-image"
      />

      <div class="blog-card-content">
        <div class="blog-card-category">
          <span>Learning</span>
        </div>
        <p class="blog-card-date">Learning Published 21 Dec 2023</p>
        <h1 class="blog-card-title">
          Learning Published 21 Dec 2023 HTML & CSS foundations
        </h1>
        <p class="blog-card-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="blog-card-author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="User profile"
            class="user-image"
          />
          <span class="author-name">Greg Hooper</span>
        </div>
      </div>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
